---
apiVersion: v1
kind: Namespace
metadata:
  name: item
  labels:
    istio-injection: enabled

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: item
spec:
  replicas: 2
  selector:
    matchLabels:
      app: item
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: item
    spec:
      containers:
        - name: item
          image: mercari/go-conference-2021-spring-office-hour/item:latest
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 250m
              memory: 250

---
apiVersion: v1
kind: Service
metadata:
  name: item
  namespace: item
spec:
  type: ClusterIP
  selector:
    app: item
  ports:
    - name: grpc
      protocol: TCP
      port: 5000
      targetPort: 5000
